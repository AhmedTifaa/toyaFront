<div *ngIf="!isOn" class="overlay-loading">
    <div class="parent">
        <div class="entire"></div>
    </div>
</div>

<div class="container">
    <!-- title -->
    <div class="row content mb-3">
        <div class="col-12">
            <h2>{{lang == 'ar'? 'تفاصيلي' : 'My Details'}}</h2>
            <p>{{lang == 'ar'? 'معلومات شخصية' : 'Personal Information'}}</p>
            <div class="seprator"></div>
        </div>
    </div>
    <!-- form -->
    <div class="form mb-5">
        <form *ngIf="check" [formGroup]="detailsForm" (ngSubmit)="onSubmit()" class="">
            <div class="row success text-success" *ngIf="success">
                <div class="col-12">
                    {{success}}
                </div>
            </div>
            <div class="row error text-danger" *ngIf="error">
                <div class="col-12">
                    {{error}}
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                    <label for="">{{lang == 'ar'? 'الإسم' : 'Name'}}</label>
                    <input type="text" [value]="data['name']" formControlName="name">
                </div>
                <!-- <div class="col-12 col-lg-6 mb-3">
                    <label for="">Last Name</label>
                    <input type="text" formControlName="lastName">
                </div> -->
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                    <label for="">{{lang == 'ar'? 'البريد الإلكتروني' : 'E-mail'}}</label>
                    <input type="email" value="{{data['email']}}" formControlName="email">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                    <label for="">{{lang == 'ar'? 'رقم الهاتف' : 'Phone Number'}}</label>
                    <input type="text" value="{{data['mobile']}}" formControlName="mobile">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                    <label for="">{{lang == 'ar'? 'الدولة' : 'Country'}}</label>
                    <select class="form-select" aria-label="Default select example" formControlName="country_id">
                        <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn mt-3" type="submit">{{lang == 'ar'? 'حفظ' : 'Save'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
