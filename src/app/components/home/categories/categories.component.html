<h2 class="text-center mb-4">Categories</h2>

<!-- category blocks -->
<div class="container">
  <div class="row">
    <div class="col-md-3 col-6 mb-4" *ngFor="let cat of data">
      <a class="cat-block" routerLink=".">
        <div class="img-container">
          <img [src]="cat.icon.url" alt="category icon">
        </div>
        <p class="name">{{cat.name_en}}</p>
      </a>
    </div>
  </div>
</div>

<div class="seperate text-center mt-5 mb-5">
  <img src="../../../../assets/seperate.png" alt="">
</div>
