<!-- alert -->

<div (mouseover)="mouseOver()" (mouseout)="mouseOut()" class="alert alert-success alert-dismissible fade" [class.show]="success" role="alert">
    {{successMessage}}
    <button (click)="close()" type="button" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
</div>

<div *ngIf="data" class="toya-container">
    <!-- products section -->
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 text-right">
            <img [src]="data.images[0].url">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <h3 class="title">{{data.name}}</h3>
            <ul class="properties">
                <li *ngFor="let property of data.properties">
                    <span>{{property.name}}</span>
                    <p>{{property.value}}</p>
                </li>
            </ul>

            <div class="user-interact">
                <div class="user-quantity">
                    <input #quantity type="number" min="1" value="1" />
                </div>
                <div class="add-cart">
                    <button *ngIf="!data.addedCart" (click)="addToCart(data, mymodal)" id="product{{data.id}}" class="btn">Add to cart</button>
                    <button *ngIf="data.addedCart" (click)="addToCart(data)" id="product{{data.id}}" class="btn" disabled>Added to cart</button>
                </div>
                <div (click)="favourite(data.id)" *ngIf="isLogin" class="fav">
                    <img src="../../../assets/heart-product.svg">
                </div>
            </div>
            <div class="description">
                <h5>Description</h5>
                <p>
                    {{data.description}}
                </p>
            </div>
        </div>

    </div>

</div>
