<div> <!-- products section -->
  <div class="row products">
    <div class="product col-3 text-center">
      <div class="product-top">
        <img src="../../../../assets/hair.png" alt="">
      </div>
      <p class="mt-2 mb-2">REVIVE CONDITIONER</p>
      <div>
        <ngb-rating [max]="6" [(rate)]="currentRate">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>    
      </div>
      <div class="price mt-2 mb-2">
        <span class="new">150<span class="currency"> EG</span></span>
      </div>
