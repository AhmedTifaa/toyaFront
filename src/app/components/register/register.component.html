<div class="container mt-5 mb-5">
  <div class="row">
    <h2 class="col-12 text-center">Register</h2>
    <p class=" col-12 text-center">Creat a new account</p>
  </div>
  <div class="row mt-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-lg-6">
      <div class="input-group mb-5">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="name" formControlName="name">
      </div>

      <div class="input-group mb-5">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="email" formControlName="email">
      </div>

      <div class="input-group mb-5">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="phone" formControlName="mobile">
      </div>

      <div class="input-group mb-5">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="password" formControlName="password">
      </div>

      <div class="input-group mb-5">
        <label>Confim Password</label>
        <input type="password" class="form-control" placeholder="password" formControlName="password_confirmation">
      </div>

      <div class="input-group mb-5">
        <label>Country</label>
        <select class="form-select form-control" aria-label="Default select example" formControlName="country_id">
          <option value="1">Egypt</option>
          <option value="2">Saudi Arebia</option>
        </select>
      </div>

      <button class="btn mt-2" type="submit">Creat Account</button>
    </form>
  </div>
  <div class="row mt-2">
    <p class="col-12 text-center">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
