<!-- <div class="bar"></div> -->



<nav class="navbar navbar-expand-lg main-nav">

    <button class="navbar-toggler menu" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
    </button>

    <button class="lang" (click)="changeLanguage(lang)">
        {{(lang == 'ar'? 'en' : 'ع') | uppercase}}
    </button>

    <a class="navbar-brand nav-logo navbar-toggler" [routerLink]="'.'"><img src="../../../assets/nav-logo-scroll.svg" alt="nav logo"> </a>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse mt-1">
        <div class="d-none d-lg-block">
            <a [routerLink]="'.'"> <img src="../../../assets/nav-logo.svg" alt="nav logo"> </a>
        </div>
        <ul class="navbar-nav mt-3">
            <li class="nav-item ml-3" *ngFor="let link of data">
                <a *ngIf="link.url_path == 'home' && link.type != 'custom_link'" class="nav-link" [routerLink]="['.']" (click)="isMenuCollapsed = true">{{link.display_name}}</a>
                <a *ngIf="link.url_path != 'home' && link.type != 'custom_link'" class="nav-link" [routerLink]="[link.type === 'page' ? '/' : '/' + link.type, link.url_path]" (click)="isMenuCollapsed = true">{{link.display_name}}</a>
                <a *ngIf="link.type == 'custom_link'" class="nav-link" [href]="[link.url]" (click)="isMenuCollapsed = true">{{link.display_name}}</a>
            </li>
        </ul>



    </div>
    <ul class="navbar-nav mt-3 side">
        <!-- <li class="nav-item mr-4">
            <a class="nav-link" [routerLink]="'.'" >
                <input type="text" name="search" id="search-box" placeholder="Search..." />
                <span class="search-icon">
                <img src="../../../assets/search-white.svg" alt="">
                </span>
            </a>
        </li> -->
        <li class="nav-item mr-3">
            <a class="nav-link" *ngIf="!isLogin" [routerLink]="'login'"><img src="../../../assets/profile.png" alt=""></a>

            <div ngbDropdown class="d-inline-block nav-link" *ngIf="isLogin">
                <button class="btn p-0" id="dropdownBasic1" ngbDropdownToggle><img src="../../../assets/profile.png" alt=""></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <a [routerLink]="'my-account'" ngbDropdownItem *ngIf="lang == 'en'">My-account</a>
                    <a class="logout" (click)="logout()" ngbDropdownItem *ngIf="lang == 'en'">Logout</a>
                    <!-- arabic -->
                    <a [routerLink]="'my-account'" ngbDropdownItem *ngIf="lang == 'ar'">حسابي</a>
                    <a class="logout" (click)="logout()" ngbDropdownItem *ngIf="lang == 'ar'">تسجيل الخروج</a>
                </div>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link cart-icon" [routerLink]="['/cart']"><img src="../../../assets/cart.png" alt=""><span *ngIf="itemsCount > 0">{{itemsCount}}</span></a>
        </li>
    </ul>

</nav>
