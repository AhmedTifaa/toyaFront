<div *ngIf="!isOn" class="overlay-loading">
    <div class="parent">
        <div class="entire"></div>
    </div>
</div>

<!-- alert -->

<div (mouseover)="mouseOver()" (mouseout)="mouseOut()" class="alert alert-success alert-dismissible fade" [class.show]="success" role="alert">
    {{successMessage}}
    <button (click)="close()" type="button" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
</div>

<div class="toya-container">
    <div class="filter-section col-sm-12 col-lg-2">
        <!-- filter section -->
        <div *ngIf="filterCheck">
            <p class="mb-2">Filter</p>
            <!-- <ul class="filter-list">
        <li *ngFor="let filter of filterData">{{filter.property_name_en}} <span>+</span></li>
      </ul> -->

            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                <ngb-panel *ngFor="let filter of filterData">
                    <ng-template ngbPanelTitle>
                        {{filter.property_name_en}} <span>+</span>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <div *ngIf="filter.input_type == 'range'" class="text-center">
                            <input class="form-control from" name="min" type="text" placeholder="min"> To
                            <input class="form-control to" name="max" type="text" placeholder="max">
                        </div>

                        <div *ngIf="filter.input_type == 'keyword'">
                            <input class="form-control" name="keyword" type="text">
                        </div>

                        <div *ngIf="filter.input_type == 'select'">
                            <select class="custom-select">
                <option value="1" *ngFor="let value of filter.values">{{value}}</option>
              </select>
                        </div>

                        <div *ngIf="filter.input_type == 'checkbox'">
                            <div class="form-check" *ngFor="let value of filter.values">
                                <input class="form-check-input" type="checkbox" value="" id="">
                                <label class="form-check-label" for="">
                  {{value}}
                </label>
                            </div>
                        </div>

                        <div *ngIf="filter.input_type == 'radio'">
                            <div class="form-check" *ngFor="let value of filter.values">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="" value="">
                                <label class="form-check-label" for="">
                  {{value}}
                </label>
                            </div>
                        </div>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
    </div>
    <div class="products col-lg-8 col-md-10 col-sm-12">
        <div class="container filter-details">
            <div class="row mt-4 mb-4">
                <!-- filter bar -->
                <div class="filter-bar col-12">
                    <p class="filter-text mr-2">Filter By</p>
                    <p class="match mr-2"></p>
                    <p class="result mr-2">0</p>
                </div>
            </div>
        </div>
        <div class="product text-center" *ngFor="let product of data.products.data">
            <a [routerLink]="['/product', product.slug]">
                <div class="product-top">
                    <div *ngIf="discountValidate(product.discount_percentage)" class="discount">{{product.discount_percentage}}% OFF</div>
                    <img [src]="product.images[0].url" alt="">
                </div>
                <p class="mt-3">{{product.name}}</p>
                <!-- <div>
        <ngb-rating [max]="6" [(rate)]="currentRate">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
      </div> -->
                <div class="price mt-3 mb-3">
                    <div class="off">{{product.price}}<span class="currency"> EG</span><span class="line"></span></div>
                    <span class="new">{{product.price - product.price * product.discount_percentage / 100}}<span class="currency"> EG</span></span>
                </div>
            </a>

            <div class="add-cart">
                <button *ngIf="!product.addedCart" (click)="addToCart(product)" id="product{{product.id}}" class="btn">Add to cart</button>
                <button *ngIf="product.addedCart" (click)="addToCart(product)" id="product{{product.id}}" class="btn" disabled>Added to cart</button>
            </div>
        </div>
    </div>
    <app-cart class="col-sm-12 col-md-2 col-lg-2 p-0"></app-cart>
    <div class="clear"></div>
</div>
